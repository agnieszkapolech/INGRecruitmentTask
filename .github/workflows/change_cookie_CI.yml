name: change_cookie_CI

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

jobs:
  install_components:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Check Python version
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.12'

    - name: install packags
      run: |
        python -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip
        python -m pip install pytest
        python -m pip install pytest-playwright
        python -m playwright install
        python -m pip install pytest-xdist
        python -m pip install pytest-html

    - name: Install dependencies for browsers
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwoff2dec.so.1.0.2 \
          libvpx.so.7 \
          libevent-2.1.so.7 \
          libopus.so.0 \
          libgstallocators-1.0.so.0 \
          libgstapp-1.0.so.0 \
          libgstpbutils-1.0.so.0 \
          libgstaudio-1.0.so.0 \
          libgstgl-1.0.so.0 \
          libgsttag-1.0.so.0 \
          libgstvideo-1.0.so.0 \
          libgstcodecparsers-1.0.so.0 \
          libgstfft-1.0.so.0 \
          libharfbuzz-icu.so.0 \
          libhyphen.so.0 \
          libmanette-0.2.so.0 \
          libflite.so.1 \
          libflite_usenglish.so.1 \
          libflite_cmu_grapheme_lang.so.1 \
          libflite_cmu_grapheme_lex.so.1 \
          libflite_cmu_indic_lang.so.1 \
          libflite_cmu_indic_lex.so.1 \
          libflite_cmulex.so.1 \
          libflite_cmu_time_awb.so.1 \
          libflite_cmu_us_awb.so.1 \
          libflite_cmu_us_kal16.so.1 \
          libflite_cmu_us_kal.so.1 \
          libflite_cmu_us_rms.so.1 \
          libflite_cmu_us_slt.so.1 \
          libGLESv2.so.2 \
          libx264.so

    - name: Check if venv exists
      run: |
        ls -la venv/bin/
        
    - name: packages list
      run: |
        source venv/bin/activate
        python -m pip list


    - name: List files in the repository
      run: |
        ls -la  # Wyświetl wszystkie pliki w repozytorium
        ls -la ./tests  # Wyświetl pliki w katalogu tests/

    - name: run test in 3 browsers
      run: |
        python -m pip install pytest
        python -m pip install pytest-playwright
        python -m pip install pytest-xdist
        python -m pip install pytest-html
        python -m pytest ./tests --browser chromium --browser firefox --browser webkit -n auto